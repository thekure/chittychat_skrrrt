syntax = "proto3";

package proto;

option go_package = "github.com/thekure/chittychat_skrrrt/proto";

message AskForClientName{
    string clientname = 1; // Not mandatory..
}

message Message {
    string clientname = 1;
    string message = 2;
    int64 lamportTime = 3;
}

message MessageAck {
    string messageAck = 1;
    int64 lamportTime = 2;
}

service ChatService{
    rpc SendMessage (Message) returns (MessageAck);
}